<!DOCTYPE html>
<html>
    <head>
        <title>Transportation Units</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./index.js" defer type="module"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Transportation Units</h1>
            </div>
            <div class="row">
                <table id="mainTable">
                    <thead>
                        <th>ID</th>
                        <th>Transportation Type</th>
                        <th>Speed (m/s)</th>
                        <th>Distance (m)</th>
                        <th>Control</th>
                        <th>Display</th>
                    </thead>
    
                </table>
            </div>
            <div class="row">
                <button id="addButton"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
            </div>
        </div>
        <div id="overlay">
            <div id="createTransportationUnitModal">
                <h4>Create new transportation unit</h2>
                <form>
                    <label for="name">Tranportation unit type:</label>
                    <select name="transportationUnitType" id="transportationUnitType">
                        <option value="Car">Car</option>
                        <option value="Airplane">Airplane</option>
                        <option value="Truck">Truck</option>
                        </select>
                    <br>
                    <label for="speed">Speed:</label>
                    <input type="number" id="speed" name="speed" value="0">
                    <br>
                    <br>
                    <input type="submit" value="Create" id="createTransportationUnit">
                    <input type="submit" value="Cancel" id="cancelModal">
                    </form> 
            </div>
        </div>
    </body>
</html>
